<svg
  width="120"
  height="120"
  viewBox="0 0 120 120"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Static track -->
  <circle
    cx="60"
    cy="60"
    r="44"
    fill="none"
    stroke="white"
    stroke-width="1.5"
    opacity="0.25"
  />

  <!-- Scanning arc -->
  <circle
    cx="60"
    cy="60"
    r="44"
    fill="none"
    stroke="white"
    stroke-width="2"
    stroke-dasharray="40 240"
    stroke-linecap="round"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 60 60"
      to="360 60 60"
      dur="6s"
      repeatCount="indefinite"
    />
  </circle>

  <!-- Central precision dot -->
  <circle cx="60" cy="60" r="2.5" fill="white" />

  <!-- Radial sweep line -->
  <line
    x1="60"
    y1="60"
    x2="104"
    y2="60"
    stroke="white"
    stroke-width="2"
    stroke-linecap="round"
    opacity="0.7"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 60 60"
      to="360 60 60"
      dur="6s"
      repeatCount="indefinite"
    />
  </line>
</svg>