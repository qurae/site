<svg
  width="120"
  height="120"
  viewBox="0 0 120 120"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Outer orbit -->
  <circle
    cx="60"
    cy="60"
    r="46"
    fill="none"
    stroke="white"
    stroke-width="2"
    stroke-dasharray="140 200"
    stroke-linecap="round"
    opacity="0.6"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 60 60"
      to="360 60 60"
      dur="14s"
      repeatCount="indefinite"
    />
  </circle>

  <!-- Inner orbit -->
  <circle
    cx="60"
    cy="60"
    r="30"
    fill="none"
    stroke="white"
    stroke-width="2"
    stroke-dasharray="60 130"
    stroke-linecap="round"
    opacity="0.9"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="360 60 60"
      to="0 60 60"
      dur="9s"
      repeatCount="indefinite"
    />
  </circle>

  <!-- Anchor dot -->
  <circle cx="60" cy="14" r="3" fill="white">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 60 60"
      to="360 60 60"
      dur="14s"
      repeatCount="indefinite"
    />
  </circle>
</svg>