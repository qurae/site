<svg
  width="120"
  height="120"
  viewBox="0 0 120 120"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Static spine -->
  <line
    x1="60"
    y1="20"
    x2="60"
    y2="100"
    stroke="white"
    stroke-width="2"
    opacity="0.25"
  />

  <!-- 1. Incoming segment -->
  <line
    x1="20"
    y1="40"
    x2="20"
    y2="40"
    stroke="white"
    stroke-width="3"
    stroke-linecap="round"
  >
    <animate
      attributeName="x2"
      from="20"
      to="60"
      dur="3s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="0;1;1;0"
      dur="3s"
      repeatCount="indefinite"
    />
  </line>

  <!-- 2. Locked vertical segment -->
  <line
    x1="60"
    y1="40"
    x2="60"
    y2="40"
    stroke="white"
    stroke-width="3"
    stroke-linecap="round"
    opacity="0"
  >
    <animate
      attributeName="y2"
      from="40"
      to="80"
      dur="3s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="0;0;1;1;0"
      dur="3s"
      repeatCount="indefinite"
    />
  </line>

  <!-- 3. Stabilising cross-tie -->
  <line
    x1="60"
    y1="60"
    x2="60"
    y2="60"
    stroke="white"
    stroke-width="2"
    stroke-linecap="round"
    opacity="0"
  >
    <animate
      attributeName="x2"
      from="60"
      to="92"
      dur="3s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      values="0;0;0;0.8;0"
      dur="3s"
      repeatCount="indefinite"
    />
  </line>

  <!-- Alignment node -->
  <circle cx="60" cy="40" r="3" fill="white" opacity="0.6">
    <animate
      attributeName="opacity"
      values="0;0.6;0.6;0"
      dur="3s"
      repeatCount="indefinite"
    />
  </circle>
</svg>